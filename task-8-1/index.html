<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #box1 {
        box-sizing: content-box;
        width: 400px;
        height: 200px;
        border: 1px solid red;
        padding: 0 20px;
    }

    #box2 {
        box-sizing: border-box;
        width: 400px;
        height: 200px;
        border: 1px solid red;
        padding: 0 20px;
    }

</style>
<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
