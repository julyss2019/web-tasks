<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #head_bar {
        background-color: rgb(255, 133, 0);
        height: 4px;
        width: 100%;
    }

    ul {
        display: flex;
        align-content: start;
    }

    nav {
        display: flex;
    }

    li {
        display: flex;
        color: black;
        height: 60px;
        width: 100px;
        align-items: center;
        justify-content: center;
    }

    li:hover {
        color: rgb(255, 133, 0);
        background-color: rgb(238, 238, 238);
    }

    #bottom_bar {
        background-color: rgb(238, 238, 238);
        height: 2px;
        width: 100%;
    }
</style>
<body>
<div id="head_bar"></div>
<nav>
    <ul>
        <li>新浪导航</li>
        <li>手机新浪网</li>
        <li>移动客户端</li>
        <li>微博</li>
        <li>三个字</li>
    </ul>
</nav>
<div id="bottom_bar"></div>
</body>
</html>
