<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    ul li:nth-child(odd) {
        background: #87ceea;
    }

    ul li:nth-child(even) {
        background: #eeeeee;
    }
</style>
<body>
<ul>
    <li>第1行</li>
    <li>第2行</li>
    <li>第3行</li>
    <li>第4行</li>
    <li>第5行</li>
    <li>第6行</li>
    <li>第7行</li>
    <li>第8行</li>
    <li>第9行</li>
</ul>
</body>
</html>
